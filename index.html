<html>
	<head>
		<style>
			.flex-container {
				display: flex;
				align-items: stretch;
				background-color: #f1f1f1;
				justify-content: space-between;
			}

			.flex-container > div {
				color: white;
				width: 100%;
				text-align: center;
			}
		</style>
		<script src="config.js" ></script>
		<script src="script.js" ></script>
	</head>
	<body>
		<h1>Arcade Ball Game Layout Analysis</h1>
		<div class="flex-container">
			<div style="flex-grow: 3; margin:auto;">
				<canvas id="canvas" width="800" height="600"></canvas>
			</div>
			
			<div style="flex-grow: 7">
				<textarea style="width: 100%; height: 600px;" id="txt"></textarea>
				<br />
				<button onclick="document.getElementById('txt').innerHTML = outputJSON">
					Generate Output in JSON format
				</button>
			</div>
		</div>

		<script>
			const maxDistance = 125;
			let img = new Image();
			img.src = "./Layouts/icecoldbeer-colour.gif";
			let canvas = document.getElementById("canvas");
			let ctx = canvas.getContext("2d");
			
			img.onload = () => {
				processImage(canvas, ctx, img);
			};
		</script>
	</body>
</html>
